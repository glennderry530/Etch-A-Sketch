<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./javascript.js" defer></script>
  </head>
  <body>
    <div id="header" class="logo">Pixel Painter</div>

    <div id="hero">
      <div id="gridHolder">
        <div id="grid1" class="grid"></div>
      </div>
      <div id="tools">
        <div class="tool">
          <label id="penLabel">pen
          <input type="color" id="penTool" value="#222222" />
          </label>  
        </div>
        <div class="tool">
            <button id="rainbow">rainbow</button>
        </div>
        <div class="tool">
          <button id="eraser">eraser</button>
        </div>
        <div class="tool">
          <button id="clearButton">clear</button>
        </div>
        <div class="tool">
          <label id="bgLabel">bgColor
            <input type="color" id="bgPicker" value="#EEEEEE"/>
          </label> 
        </div>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="60"
            value="16"
            class="slider"
            id="myRange"
          />
          <p id="numGrids"></p>
        </div>
      </div>
    </div>

    <div id="footer" class="logo">TOP Etch-A-Sketch Project</div>

    <script></script>
  </body>
</html>
