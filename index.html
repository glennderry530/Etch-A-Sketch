<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./javascript.js" defer></script>
</head>
<body>
    <div id="header" class = "logo">Etch-A-Sketch</div>

    <div id="hero">
    
        <div id="gridHolder">
            <div class = "grid"></div>
        </div>
        <div id="tools">
            <div class="tool">
                <label for="color" id="penLabel" class="label">pen</label>
                <input type="color" id="colorPicker" value="#222222">
            </div>
            <div class ="tool">
                <label for="eraser" id="eraserLabel" class="label">eraser</label>
                <button id="eraser" class="button">eraser</button>
            </div>
            <div class = "tool">
                <label for="clearButton" id="clearLabel" class="label">clear</label>
                <button id="clearButton" class="button">clear</button>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="60" value="16" class="slider" id="myRange">
                <p id="numGrids"></p>
              </div>
        </div>
        


    </div>

    <div id="footer" class="logo">TOP Etch-A-Skecth Project</div>

    <script>

    </script>
</body>
</html>
